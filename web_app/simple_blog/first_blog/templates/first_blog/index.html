{% extends "first_blog/base.html" %}

{% block content %}

  <p>Daily posts about main thoughts.</p>

  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'first_blog:edit_post' post.id %}">{{ post }}</a>
      </li>
    {% empty %}
      <li>No posts added yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'first_blog:new_post' %}">Add a new post</a>
  

{% endblock content %}
