{% extends 'first_blog/base.html' %}

{% block page_header %}

{% endblock page_header %}

{% block content %}

  <div class="card mb-3">
    <h4 class="card-header">
    {{ post.date_added|date:'M d, Y H:i' }}
    <small><a href="{% url 'first_blog:edit_post' post.id %}">
    edit post</a></small>
    </h4>
  </div>
{% endblock content %}
