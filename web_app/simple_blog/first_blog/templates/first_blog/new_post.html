{% extends "first_blog/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>New post</h3>
{% endblock page_header %}

{% block content %}
  
  <form method="post" action="{% url 'first_blog:new_post' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Publish</button>
    {% endbuttons %}
  
  </form>

{% endblock content %}
